<widget-host
  [(config)]="widgetProperties.config"
  [id]="widgetProperties.uuid"
  (configChange)="updateConfig($event)"
>
  @if (widgetUrl) {
  <iframe
    #plainIframe
    [src]="widgetUrl"
    width="100%"
    height="100%"
    frameborder="0"
    sandbox="allow-scripts allow-same-origin allow-popups"
    class="widgetIframe"
  ></iframe>
  } @else {
    <div style="padding: 15px;">
      <h2>Empty or bad URL</h2>
      <p>
        IMPORTANT: cross-domain security rules (CORS) apply to this widget. You can only load pages that are
        <strong>on the same HOSTNAME</strong> as the Signal K server that KIP is running on.
      </p>
      <p>Typically, you can load Grafana graphs, Signal K
        apps or other related tools.
      </p>
    </div>
  }

  <!-- @if (!_dashboard.isDashboardStatic()) { -->
    <div class="widgetOverlay">
    </div>
  <!-- } -->
</widget-host>
